<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="con-calculator">
            <input class="input-field-container" placeholder="0" type="text" id="input" />
            
            <div class="button-container" >
                <button  class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
                <button  >7</button>
                <button >8</button>
                <button  >9</button>
                <button class="operator">*</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button class="operator">-</button>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button class="operator">+</button>
                <button >00</button>
                <button >0</button>
                <button >.</button>
                <button class=" btn-last">=</button>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
